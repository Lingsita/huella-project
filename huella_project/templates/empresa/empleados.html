
    <div class="widget widget-table action-table"  >
        <div class="widget-header"> <i class="icon-th-list"></i>
            <h3>EMPLEADOS</h3>
            <button  ng-click="creaEmpleado()" class="btn btn-success pull-right button-crear-empleado" style="margin-right: 25px;   margin-top: 6px;"><i class="btn-icon-only icon-plus-sign" style="color: white; vertical-align: middle"></i> Nuevo Empleado</button>
        </div>
        <!-- /widget-header -->
        <div class="widget-content" >
            <table class="table table-striped table-bordered" >
                <thead>
                <tr>
                    <th> Nombre </th>
                    <th> Identificaci√≥n</th>
                    <th > Perfil </th>
                    <th class="td-actions"> </th>
                </tr>
                </thead>
                <tbody>

                    {% verbatim %}
                    <tr ng-repeat="empleado in empleados">
                        <td>{{ empleado.nombre }} {{ empleado.apellido }}</td>
                        <td> {{ empleado.identificacion }} </td>
                        <td> {{ empleado.perfil.nombre }} </td>
                        <td class="td-actions"><button ng-click="getEmpleado(empleado.pk)" class="btn btn-small btn-success button-ver-perfil"><i class="btn-icon-only icon-cog"> </i></button><button ng-click="eliminaEmpleado(empleado.nombre+' '+empleado.apellido, empleado.perfil.nombre, empleado.pk)" class="btn btn-danger btn-small btn-elimina-item "><i class="btn-icon-only icon-remove"> </i></button></td>
                    </tr>
                    {% endverbatim %}
                </tbody>
            </table>
        </div>
        <!-- /widget-content -->
    </div>
