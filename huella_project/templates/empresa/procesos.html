
    <div class="widget widget-table action-table" >
        <div class="widget-header"> <i class="icon-th-list"></i>
            <h3>PROCESOS</h3>
            <button ng-click="creaCategoria()" class="btn btn-success pull-right button-crear-proceso" style="margin-right: 25px;   margin-top: 6px;"><i class="btn-icon-only icon-plus-sign" style="color: white; vertical-align: middle"></i> Nueva Categoría</button><button ng-click="creaProceso()" class="btn btn-success pull-right button-crear-proceso" style="margin-right: 25px;   margin-top: 6px;"><i class="btn-icon-only icon-plus-sign" style="color: white; vertical-align: middle"></i> Nuevo Proceso</button>
        </div>
        <!-- /widget-header -->
        <div class="widget-content" >
            <table class="table table-striped table-bordered" >
                <thead>
                <tr>
                    <th class="small-td"> Codigo</th>
                    <th> Nombre </th>

                    <th > Categoría</th>
                    <th class="td-actions"> </th>
                </tr>
                </thead>
                <tbody>
                    {% verbatim %}
                    <tr ng-repeat="proceso in procesos">
                        <td class="small-td"> {{ proceso.codigo }} </td>
                        <td> {{ proceso.nombre }} </td>
                        <td> {{ proceso.categoria.nombre}} </td>
                        <td class="td-actions"><button ng-click="getProceso(proceso.pk)" class="btn btn-small btn-success button-ver-perfil"><i class="btn-icon-only icon-cog"> </i></button><button ng-click="eliminaProceso(proceso.nombre,proceso.pk)" class="btn btn-danger btn-small btn-elimina-item "><i class="btn-icon-only icon-remove"> </i></button></td>
                    </tr>


                    {% endverbatim %}
                </tbody>
            </table>
        </div>
        <!-- /widget-content -->
    </div>
