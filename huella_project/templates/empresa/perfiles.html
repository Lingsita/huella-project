
<div class="widget widget-table action-table" >
    <div class="widget-header"> <i class="icon-th-list"></i>
        <h3>PERFILES</h3>
        <button ng-click="creaPerfil()" class="btn btn-success pull-right button-crear-perfil" style="margin-right: 25px;   margin-top: 6px;"><i class="btn-icon-only icon-plus-sign" style="color: white; vertical-align: middle"></i> Nuevo Perfil</button>
    </div>
    <!-- /widget-header -->
    <div class="widget-content" >
        <table class="table table-striped table-bordered" >
            <thead>
            <tr>
                <th> Nombre </th>
                <th> Procesos </th>
                <th> Tareas </th>
                <th class="td-actions"> </th>
            </tr>
            </thead>
            <tbody>
            {% verbatim %}
            <tr ng-repeat="perfil in perfiles" ng-if="hay_perfiles">
                <td> {{ perfil.nombre }}</td>
                <td> <p ng-repeat="proceso in perfil.procesos">{{ proceso.nombre }}</p> </td>
                <td class="td-actions"><a class="btn btn-warning" type="button">Agregar Tarea</a></td>
                <td class="td-actions"><button ng-click="getPerfil(perfil.pk)" class="btn btn-small btn-success button-ver-perfil"><i class="btn-icon-only icon-cog"> </i></button><button ng-click="eliminaPerfil(perfil.nombre,perfil.pk)" class="btn btn-danger btn-small btn-elimina-item "><i class="btn-icon-only icon-remove"> </i></button></td>
            </tr>
            {% endverbatim %}
            <tr ng-if="!hay_perfiles">
                <td>No hay perfiles</td>
            </tr>

            </tbody>
        </table>
    </div>
    <!-- /widget-content -->
</div>
